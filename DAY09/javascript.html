<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>자바스크립트 헬퍼 함수</title>
  <script src="../libs/DOM-Helper.js"></script>
</head>
<body>

  <div class="demo"></div>

<script>

(function(global, $){
  'use strict';
  // 문서 객체 선택
  var demo = $.query('.demo');
  // 속성을 추가 하는 것
  $.attr(demo, {
    'id': 'demo-divistion',
    'title': '데모',
    'aria-hidden': false
  });
  // 속성을 제거하는 것
  // 1. 하나씩 속성을 제거
  $.removeAttr(demo, 'id');
  // 2. 여러 개의 속성을 제거
  $.removeAttr(demo, ['title', 'aria-hidden']);
  // 3. 모든 속성을 제거
  // $.removeAttr(demo);

})(this, this.yamoo9);

</script>
</body>
</html>
