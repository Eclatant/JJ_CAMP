<!DOCTYPE html>
<html lang="ko-KR" class="no-js">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>BOM : 웹 브라우저를 구성하는 객체들의 관계(Model)</title>
  <link href="http://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet">
  <style>
    body {
      margin: 6rem;
      font: 14px/1.5 "Spoga Han Sans";
    }
    ul {
      margin: 0;
      padding-left: 0;
      list-style: none;
    }
    a {
      text-decoration: none;
      color: #34c0ff;
      transition: all 0.3s ease-out;
    }
    a:hover {
      color: #3d01ff;
    }
  </style>
  <script src="BOM.js"></script>
</head>
<body>

  <ul id="demo-nav">
    <li><a href="">home</a></li>
    <li><a href="">about</a></li>
    <li><a href="">portfolio</a></li>
    <li><a href="">contact</a></li>
  </ul>

<script>
var demo_nav = document.getElementById('demo-nav');
// console.log('demo_nav:', demo_nav);
var demo_nav_links = demo_nav.getElementsByTagName('a');
// console.log('demo_nav_links:', demo_nav_links);

var i=0, l=demo_nav_links.length; // 호이스트 현상: 1회 수행

var linkClick = function(i) {
  // 각 링크의 index를 콘솔에 출력하라.
  // console.log(i); // 0, 1, 2, 3 ???? 4
  // 링크를 클릭했을 때 브라우저의 기본 동작을 차단
  // return false;
  return function() {
    console.log(i);
    return false;
  };
};

for ( ; i<l; i++ ) {
  var link = demo_nav_links[i]; // 0
  // console.log('link'+i+':', link);
  // link.onclick = linkClick(i);
  link.onclick = (function(idx){
    return function() {
      console.log(idx);
      return false;
    };
  }(i));
}
</script>
</body>
</html>
