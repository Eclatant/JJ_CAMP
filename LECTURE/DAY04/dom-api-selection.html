<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>DOM API - 선택 헬퍼 함수</title>
  <style>
    .no-region {
      background: #f00;
    }
  </style>
  <script src="../lib/dom_helper.js"></script>
</head>
<body>

  <div id="container" lang="en">
    <div class="hey wrapper row">
      <h3>Container Wrapper Element One</h3>
    </div>
    <div class="hey wrapper row">
      <h3>Container Wrapper Element Two</h3>
    </div>
  </div>

<script>
  // --------------------------------------------------------------------
  // id(name)
  // tag(name, context)
  var container, wrappers, wrapper_headings;

  // container        = id('container');
  container        = query('#container');
  // wrappers         = tag('div', container);
  // wrappers         = classEls('wrapper');
  wrappers         = queryAll('.wrapper');
  // wrapper_headings = tag('h3', container);
  // wrapper_headings = queryAll('#container h3');
  wrapper_headings = queryAll('h3', container);

  console.log('container:', container);
  console.log('wrappers:', wrappers);
  console.log('wrapper_headings:', wrapper_headings);

  console.log('%c------------------------------', 'color: #3d9a21');

  // --------------------------------------------------------------------
  // detectFeatures(features, element)
  detectFeatures([
    'backface-visibility',
    'box-shadow',
    'transform',
    'transition',
    'grid',
    'flex',
    'mask',
    'filter',
    'region',
    'border-radius',
    'opacity'
  ]);
</script>
</body>
</html>
